<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Content Security Policy for WASM and worker support -->
    <meta http-equiv="Content-Security-Policy" content="worker-src 'self' blob: data:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https:; img-src 'self' data:;">

    <title>Timeless Jewel Calculator</title>
    <meta name="description" content="Timeless Jewel calculator with a passive tree view" />

    <meta property="og:title" content="Timeless Jewel Calculator" />
    <meta property="og:image" content="%sveltekit.assets%/favicon.png" />
    <meta property="og:description" content="Timeless Jewel calculator with a passive tree view" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    %sveltekit.head%
  </head>
  <body class="dark bg-app-dark text-app-light min-h-screen">
    <!-- Modern mode: Uses TypeScript/Svelte WASM runtime, no wasm_exec.js needed -->
    <div class="min-h-screen bg-app-dark">%sveltekit.body%</div>
  </body>
</html>
