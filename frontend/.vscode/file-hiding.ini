# Dynamic File Hiding Configuration for VS Code
# Based on Svelte version in version.ini, hide incompatible files from AI/Copilot

# This file contains patterns for hiding files based on the current Svelte version
# When Svelte version is 5, hide Legacy components and Svelte 4 specific files
# When Svelte version is 4, hide Svelte5 components and modern syntax files

[FileHiding]
# Enable dynamic file hiding based on version configuration
enabled=true

# When Svelte version is 5, hide these patterns
svelte5_hide_patterns=**/Legacy/**,**/*Legacy*,**/*Svelte4*,**/LegacyPackage.json

# When Svelte version is 4, hide these patterns  
svelte4_hide_patterns=**/Svelte5/**,**/*Svelte5*,**/*Modern*,**/Svelte5Package.json

# Always visible files (never hide)
always_visible=version.ini,package.json,*.md,vite.config.js,svelte.config.js
