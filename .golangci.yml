linters:
  enable:
    - bidichk
    - canonicalheader
    - contextcheck
    - copyloopvar
    - durationcheck
    - errorlint
    - fatcontext
    - gocritic
    - inamedparam
    - intrange
    - misspell
    - nonamedreturns
    - prealloc
    - revive
    - sloglint
    - spancheck
    - whitespace
    - wrapcheck
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

linters-settings:
  unused:
    check-exported: true
    # Respect //nolint:unused comments for exported functions
    # This is the default, but we set explicitly for clarity
    allow-nolint: true
